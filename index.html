<!DOCTYPE HTML>
<html lang=”pt-br”>
    
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
        
        <meta charset=”UTF-8”>
        <link rel=”stylesheet” type=”text/css” href=”estilo.css”>
        <title>Meu título</title>
    </head>
    
<body>
    
<table>
    <caption>Saldo da conta</caption>
    <thead>
        <tr>
            <th>Mês</th>
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Janeiro</td>
            <td>R$ 2.000,00</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$ 2.200,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>R$ 4.200,00</td>
        </tr>    
    </tfoot>
</table>

</body>
    
</html>
